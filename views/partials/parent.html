<div class="container row">
<section class="a-list" style="float: right;">
	<form class="form-inline">
		<input class="form-control stretch" type="text" ng-model="newName" placeholder="Create New Project">
		<button class="btn btn-primary" ng-click="addProject(newName); newName='';">Create</button>
	</form>
</section>
</div>

<our-project ng-repeat='project in projects' item='project'></our-project>

</section>
